            overflow: hidden;
            padding: 0px 240px 0px 240px;
        }
        .dropdown{
            text-align: center;
            float: left;

        }
        .dropbtn{

            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Banner */
        .banner{
            padding: 0px 240px 0px 240px;
            background-color: whitesmoke;
        }
        /* Footer */
        .footer{

        }

        .footer a:hover{

        }
        /* Boxing */

        }
        .box-header{

            margin: -1px -1px 0;
            border: 1px solid; 
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            background-color: #F1F8FF;
            border-color:#c1ddff;
        }
        .box-footer{
            padding: 16px;
            margin: -1px -1px 0;
            border: 1px solid; 
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            background-color: white;
            border-color: #e0e3e7;
        }
        .container {

        .inactive_on{

            padding-left: 100px;
            padding-right: 100px;
            margin: 10px;

            color: white;

        .inactive_off{

            padding-left: 100px;
            padding-right: 100px;

            align-items: center;

        /* Progressbar */
        .progresslin{

        .barlin{

            background-color: #29ABE2;
            border-radius: 12px;
            text-align: center;
            line-height: 30px;

            min-width: 45%;
        }

            font-size: 17px; 
            font-weight: bold;  
            padding-bottom: 10px;
        }
